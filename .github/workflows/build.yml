name: CI

on: 
  push: # On any push on a "stable" branch
    branches:
      - master
      - 8.15
      - 8.16
      - 8.14
      - 8.13

  pull_request: # On all pull-request changes
  release: # At release time
    types:
      - created

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        # coq_version: 
        #   - 'dev'
        # ocaml_version:
        #   - '4.07-flambda'
        image: 
          - coqorg/base:latest
        target: [ local, hott, dune ]
      fail-fast: false

    steps:

      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Docker-Coq-Action
        uses: coq-community/docker-coq-action@v1
        with:
          opam_file: 'coq-equations.opam'
          # coq_version: ${{ matrix.coq_version }}
          # ocaml_version: ${{ matrix.ocaml_version }}
          custom_image: ${{ matrix.image }}
          before_install: |
            startGroup "Add coq-core-dev repo"
              opam repo add -y coq-core-dev https://coq.inria.fr/opam/coq-core-dev
            endGroup
          before_script: |
            startGroup "Workaround permission issue"
              sudo chown -R coq:coq .  # <--
              ocamlfind list
            endGroup
          script: |
            startGroup "Build project"
              opam exec -- ./configure.sh --enable-${{matrix.target}}
              opam exec -- make -j 2 ci-${{matrix.target}}
            endGroup
          uninstall: |
            startGroup "Clean project"
              make clean
            endGroup

      - name: Revert permissions
        # to avoid a warning at cleanup time
        if: ${{ always() }}
        run: sudo chown -R 1001:116 .  # <--
